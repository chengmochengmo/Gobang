<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../web/css/base.css">
    <link rel="stylesheet" href="../web/css/index.css">
    <title>五子棋</title>
</head>

<body>
    <div class="mask" id="inputInfo">
        <div class="confirm">
            <div class="input">
                <input id="inputUserName" placeholder="请输入用户名" type="text">
            </div>
            <div class="btn" id="confirmBtn">确定</div>
        </div>
    </div>
    <div class="roomList" style="display: none;"></div>
    <div class="room">
        <div class="user" id="left" style="justify-content: flex-start;">
            <div class="avatar">
                <img src="../web//images/avatar-boy.png" alt="" width="100%">
            </div>
            <div class="username" id="leftUsername">等待玩家加入</div>
            <div class="piece" id="leftPiece"></div>
            <div class="countDown" id="leftCountDown">60s</div>
        </div>
        <canvas id="checkerboard" class="checkerboard"></canvas>
        <div class="user" id="right" style="justify-content: flex-end;">
            <div class="countDown" id="rightCountDown">60s</div>
            <div class="piece" id="rightPiece"></div>
            <div class="username" id="rightUsername">等待玩家加入</div>
            <div class="avatar">
                <img src="../web//images/avatar-boy.png" alt="" width="100%">
            </div>
        </div>
        <div id="reStartBtn">重新开始</div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="../common/constants.js"></script>
<script src="../web/js/lib.js"></script>
<script src="../web/js/game.js"></script>
<script src="../web/js/index.js"></script>
</html>
