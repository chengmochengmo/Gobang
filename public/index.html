<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../web/css/base.css">
    <link rel="stylesheet" href="../web/css/index.css">
    <title>五子棋</title>
</head>

<body>
    <!--弹窗-->
    <div class="mask" id="inputInfo">
        <div class="confirm">
            <div class="input">
                <input id="inputUserName" placeholder="请输入用户名" type="text">
            </div>
            <div class="btn" id="inputBtn">确定</div>
        </div>
    </div>
    <div class="mask" id="readyConfirm">
        <div class="confirm">
            <div class="btn" id="readyBtn">准备</div>
        </div>
    </div>
    <div class="mask" id="reStartConfirm">
        <div class="confirm">
            <div class="btn" id="reStartBtn">重新开始</div>
        </div>
    </div>
    <!--大厅-->
    <div class="room-lists" id="gamesLobby"></div>
    <!--游戏界面-->
    <div class="game" id="game" style="display: none;">
        <div class="goback-room-lists" id="goBack">返回</div>
        <div class="user" id="black">
            <div class="line" style="justify-content: flex-start;">
                <div class="avatar-box">
                    <div class="avatar" id="blackAvatar">
                        <img src="../web/images/avatar-boy.png" alt="" width="100%">
                    </div>
                    <div class="ready" id="blackReady">ready</div>
                </div>
                <div class="username" id="blackUsername">等待玩家加入</div>
                <div class="piece" id="blackPiece"></div>
                <div class="win-num"><span id="blackWinNum">0</span> 胜</div>
            </div>
            <div class="line" style="justify-content: flex-start;">
                <div class="admin-defeat" id="blackAdminDefeat">认输</div>
                <div class="regret-chess" id="blackRegretChess">悔棋</div>
                <div class="countDown" id="blackCountDown">60s</div>
            </div>
        </div>
        <!--画布-->
        <canvas id="checkerboard" class="checkerboard"></canvas>
        <div class="user" id="white">
            <div class="line" style="justify-content: flex-end;">
                <div class="win-num"><span id="whiteWinNum">0</span> 胜</div>
                <div class="piece" id="whitePiece"></div>
                <div class="username" id="whiteUsername">等待玩家加入</div>
                <div class="avatar-box">
                    <div class="avatar" id="whiteAvatar">
                        <img src="../web/images/avatar-boy.png" alt="" width="100%">
                    </div>
                    <div class="ready" id="whiteReady">ready</div>
                </div>
            </div>
            <div class="line" style="justify-content: flex-end;">
                <div class="countDown" id="whiteCountDown">60s</div>
                <div class="regret-chess" id="whiteRegretChess">悔棋</div>
                <div class="admin-defeat" id="whiteAdminDefeat">认输</div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io.connect();
</script>
<script src="../common/constants.js"></script>
<script src="../web/js/lib.js"></script>
<script src="../web/js/algorithm.js"></script>
<script src="../web/js/game.js"></script>
<script src="../web/js/index.js"></script>
</html>
